
<div class="row">
    <div class="col-xs-12" *ngFor="let menuItem of menuItems" >
        <a href="#" class="list-group-item clearfix" >
            <div class="pull-left">
                <h4 class="list-group-item-heading">{{menuItem.name}}</h4>
                <div class="row">
                        <div class="col-md-5">
                                <p class="list-group-item-text">
                                        Crust                                
                                     </p>
                        </div>
                    <div class="col-md-6">
                            <p class="list-group-item-text">
                                    {{menuItem.crust}}                              
                                 </p>
                    </div>
                </div>
               
            </div>
            <span class="pull-right">
                <img src="{{menuItem.imagePath}}" alt="{{menuItem.name}}" class="image-responsive" style="max-width:50px;max-height: 50px;">
            </span>
        </a>
          
    </div>
</div>
<br>
<div class="row">
        <div class="col-xs-12">
            <button class="btn btn-success">
                Add new dish to the category
            </button>
        </div>
    </div>
