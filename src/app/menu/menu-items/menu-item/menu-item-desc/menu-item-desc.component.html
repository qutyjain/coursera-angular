<div class="row">
  <div class="col-md-7 pull-left">
      <div class="row">
        <div class="panel-group" >
          <div class="panel panel-primary"  (click)="onClickCollapse($event)">
            <div class="panel-heading">
              <h4 class="panel-title">
                  <p >Crust</p>
              </h4>
            </div>
          </div>
          
          <div class="list-group-item clearfix" [@collapseDiv] ='divState' > 
              <ul>
              <li>Thin</li>
              <li>Regular</li>
              <li>Cheese Burst</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="row">
          <div class="col-md-12">
            <button class="btn btn-success" style="display: table;margin: 0 auto" (click)="addItemToCart()">Add To Cart</button>
          </div>
        </div> 
      </div>
      <div class="col-md-5 content" >
        <button class="btn btn-primary" (click)="decreaseCount()">-</button>
                <span>  {{count}}  </span>
        <button class="btn btn-primary" (click)="increaseCount()">+</button>
      </div> 
</div>
