<a [routerLink]= "[singleMenuItem.itemName]"  class="list-group-item clearfix"   *ngIf="singleMenuItem.itemCategory === itemCategorySelected">
   
   <div class="row">
       <div class="col-md-8">
           <div class="row">
                <div class="col-md-12" >
               <span> <h4 class="list-group-item-heading">  {{singleMenuItem.itemName}} </h4><p class="list-group-item-text" [ngStyle]="{'color':singleMenuItem.ingredients === 'Vegeterian' ? 'green' : 'red' }" >{{singleMenuItem.ingredients}} </p></span>
           </div>
            </div>
          <br>
           <div class="row">
                <div class="col-md-12" >
                        <span><h4 class="list-group-item-heading"><b>{{singleMenuItem.itemProperty.customProperty}} available</b></h4></span>
                <p class="list-group-item-text">{{singleMenuItem.itemProperty.value}}</p>
            </div>
            </div>
        </div>
       <div class="col-md-4">
        <img src="{{singleMenuItem.imagePath}}" alt="{{singleMenuItem.itemName}}" class="image-responsive" style="max-width:150px;max-height: 150px;">
    </div>
   </div>
   
</a>
